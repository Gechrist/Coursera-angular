<div class='container'style='text-align:center !important;'>
  <h3> Sign up for newsletter</h3>
  <form  ng-controller='SignupController as signCtrl' name='signupForm' novalidate>

    <div class="form-group">
    <label for='fname'> First Name</label><br>
    <input id='fname' ng-model='signCtrl.user.fname' type='text' name='fname' required minlength='3' ng-maxlength='15'><br>
    <span ng-if='signupForm.fname.$invalid && signupForm.fname.$touched'>First name has to have between 3 and 15 characters</span>
    <br>
    </div>

    <div class="form-group">
    <label for='lname'> Last Name</label><br>
    <input id='lname' ng-model='signCtrl.user.lname' type='text' name='lname' required minlength='3' ng-maxlength='15'><br>
    <span ng-if='signupForm.lname.$invalid && signupForm.lname.$touched'>Last name has to have between 3 and 15 characters</span>
    <br>
    </div>

    <div class="form-group">
    <label for='email'> Email</label><br>
    <input id='email' ng-model='signCtrl.user.email' type='email' name='email' required><br>
    <span ng-if='signupForm.email.$invalid &&  signupForm.email.$touched'>
    Email is required
    </span>
    <br>
    </div>

    <div class="form-group">
    <label for='phone'> Phone</label><br>
    <input id='phone' pattern="(\d{3})-(\d{3})-(\d{4})" ng-model='signCtrl.user.phone' type='tel' name='phone' required><br>
    <span ng-if='signupForm.phone.$invalid &&  signupForm.phone.$touched'>
     Phone must be in the format ###-###-####
    </span>
    <br>
    </div>

   <div class="form-group">
    <label for='menuitem'> Favourite Menu Number</label><br>
    <input id='menuitem' ng-model='signCtrl.user.favitem' type='text' name='favitem' required><br>
    <span ng-if='signupForm.favitem.$invalid &&  signupForm.favitem.$touched'>
    Favourite menu number is required
    </span>
   </div>

    {{signCtrl.response.name}}

   <div class="form-group">
    <br>    <br>
    <input type='submit' ng-disabled="signupForm.$invalid" ng-click="signCtrl.storeInfo(signCtrl.user)" style='color:black;' value="Submit">
    <br>
    </div>
    <br>

    <div >
  </form>

  {{signCtrl.message}}
